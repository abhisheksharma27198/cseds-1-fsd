<html>
<head>
<title>Responsive Product Grid</title>
<style>
body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .product p {
            color: #666;
            font-size: 0.95rem;
        }
         @media (min-width: 600px) {
        .product-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
         @media (min-width: 992px) {
        .product-grid {
            grid-template-columns: repeat(4, 1fr);
        }
    }
    </style>
</head>

<body>

    <h1>Responsive Product Grid</h1>

    <div class="grid">
        <div class="product">
            <img src="xyz" alt="">
            <h3>product A</h3>
            <p>INR ₹1200</p>
        </div>

        <div class="product">
            <img src="abc" alt="">
            <h3>product B</h3>
            <p>INR ₹1600</p>
        </div>

        <div class="product">
            <img src="bcd" alt="">
            <h3>Product C</h3>
            <p>INR ₹1800</p>
        </div>
         </div>

</body>
</html>
